<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Score Keeper</title>
  </head>
  <body>
    <div class="container">
      <header>Score Keeper</header>
      <h1 class="title"><span id="p1">0</span> to <span id="p2">0</span></h1>
      <p class="subtitle">
        Use the buttons below to keep score. <b>Game on!</b>
      </p>
    </div>

    <div class="btn-container">
      <select name="" id="winningScore">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
      </select>
      <button id="p1Btn">+1 Player One</button>
      <button id="p2Btn">+1 Player Two</button>
      <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
